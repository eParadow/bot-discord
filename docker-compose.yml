services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-bot-rappels
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - DATABASE_PATH=/app/data/reminders.db
    volumes:
      # Persist SQLite database
      - bot-data:/app/data
    # Optional: for development, uncomment to mount source
    # volumes:
    #   - ./src:/app/src
    #   - bot-data:/app/data

volumes:
  bot-data:
    driver: local
